<!DOCTYPE html>
<html lang="en" data-bs-theme=dark>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater App</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container px-4 py-5" id="featured-3">

        <input type="text" placeholder="Enter Your City Name" id="CityInput" class="mb-5 align-items-center">
        <button id="SubmitBtn" class="btn btn-primary"> Search</button>


        <h1 class="pb-2"> <i class="ri-sun-foggy-fill"></i> <span id="City">Pune</span></h1>
        <h4 class="pb-2 border-bottom"><span id="whether">Sunny</span></h4>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
          <div class="feature col">
            <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3 px-2">
                <i class="ri-celsius-line"></i>
            </div>
            <h5 class="fs-2 text-body-emphasis">Temperature</h5>
            <h1 id="Temp">20 Â°C</h1>
            
          </div>    
          <div class="feature col">
            <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3 px-2">
                <i class="ri-water-percent-line"></i>
            </div>
            <h5 class="fs-2 text-body-emphasis">  Humidity</h5>
            <h1 id="humidity">10%</h1>
          </div>
          <div class="feature col">
            <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3 px-2">
                <i class="ri-windy-fill"></i>
            </div>
            <h3 class="fs-2 text-body-emphasis">Wind</h3>
            <h1 id="wind">10 kph</h1>
            
          </div>
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
